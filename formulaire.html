<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films+</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./asset/100_red.png" alt="">
        <h1>Films, séries TV et bien plus en illimité.</h1>
    </header>

    <section class="list_image">
        <ul>
            <li><img src="./asset/200.png" alt="200"></li>
            <li><img src="./asset/200.png" alt="200"></li>
            <li><img src="./asset/200.png" alt="200"></li>
            <li><img src="./asset/200.png" alt="200"></li>
            <li><img src="./asset/200.png" alt="200"></li>
        </ul>
    </section>

    <section class="form">
        <h2>Remplissez le formulaire</h2>
        <form action="#">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Nom" aria-required="true" name="nom" autofocus>
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" placeholder="Prenom" aria-required="true" name="prenom">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" aria-required="true" name="email">
            <label for="ville">Ville</label>
            <input type="text" id="ville" placeholder="Ville" aria-required="true" name="ville">
            <label for="pays">Pays</label>
            <input type="text" id="pays" placeholder="Pays" aria-required="true" name="pays">
            

            <input type="submit" value="Valider">
        </form>
    </section>

    <footer>
        <p>@ - Streaming - 2021</p>
    </footer>

</body>
</html>
