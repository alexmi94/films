<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films+</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./asset/100_red.png" alt="">
        <h1>Films, séries TV et bien plus en illimité.</h1>
    </header>
    <main>
    <section class="list_image">
        <ul>
            <li><img src="./asset/jurassic_park.jpg" alt="200"></li>
            <li><img src="./asset/back_to_the_future.jpg"></li>
            <li><img src="./asset/total_recall.jpg" alt="200"></li>
            <li><img src="./asset/indianna_jones.jpg" alt="200"></li>
            <li><img src="./asset/ET.jpg" alt="200"></li>
        </ul>
    </section>

    <section class="form">
        <h2>Connexion</h2>
        <form action="#">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="E-mail" aria-required="true" name="email">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Mot de passe" aria-required="true" name="password">

            <input type="submit" value="Connexion">
        </form>
    </section>
    </main>
    <footer>
        <p>@ - Streaming - 2021</p>
    </footer>

</body>
</html>
